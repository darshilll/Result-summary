<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="media-query.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <section class="section1">
      <div class="overallResult">
        <p class="result">
          Your Result
        </p>
        <div class="circle">
          <p class="number">
            76
          </p>
          <p class="number2">
            of 100
          </p>
        </div>

        <p class="great">
          Great
        </p>
        <p class="scored">
          You scored higher than 65% of
          the people who have taken these tests.
        </p>
      </div>

    </section>
    <section class="section2">
      <div class="summary">Summary</div>
      <div class="parent">
        <div class="reaction1"><span class="reaction2">
            Reaction
          </span>
          <span class="numbers">
            80
            <span class="hundred">
              / 100
            </span>
          </span>
        </div>
        <div class="memory"><span>
            Memory
          </span>
          <span class="numbers">
            92
            <span class="hundred">
              / 100
            </span>
          </span>
        </div>
        <div class="verbal"><span>
            Verbal
          </span><span class="numbers">
            61
            <span class="hundred">
              / 100
            </span>
          </span>
        </div>
        <div class="visual">
          <span>
            Visual
          </span>
          <span class="numbers">
            72
            <span class="hundred">
              / 100
            </span>
          </span>
        </div>
      </div>
      <div class="btn">
        <button class="btn1">Continue</button>
      </div>
    </section>
  </main>







  <!-- Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

</body>

</html>
